{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Sign up
{% endblock %}

{% block body %}
    <div class="d-flex flex-column justify-content-center align-items-center vh-100 bg-secondary">            
        <div class="container bg-dark text-light rounded-2" style="width: fit-content;">
            <form action="" method="post" class="p-5 d-flex flex-column justify-content-center align-items-center">
                {% csrf_token %}   
                <h1 class="mb-4">Sign Up</h1>
                    {% if msg %}                        
                        <div class="alert alert-block alert-danger">
                            <li>{{msg}}</li>
                        </div>                        
                    {% endif %}
                {{ form | crispy }}            
                <input type="submit" class="btn btn-primary mt-4" value="Sign Up">
                <input type="hidden" name="next" value="{% url 'login' %}">
            </form>
        </div>
    </div>    
{% endblock %}
